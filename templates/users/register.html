{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-lg border-0 rounded-4">
      <!-- Card Header -->
      <div class="card-header text-center" 
           style="background: linear-gradient(135deg, #11998e, #38ef7d);">
        <h2 class="text-white fw-bold mb-0">Join CampusTrack+ ðŸš€</h2>
        <p class="text-light small mb-0">Create your account in just a minute</p>
      </div>

      <!-- Card Body -->
      <div class="card-body p-4">
        <form method="post">
          {% csrf_token %}

          <!-- Username -->
          <div class="mb-3">
            <label for="id_username" class="form-label">ðŸ‘¤ Username</label>
            <input type="text" name="username" class="form-control" id="id_username"
                   placeholder="Enter your username" required>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="id_email" class="form-label">ðŸ“§ Email</label>
            <input type="email" name="email" class="form-control" id="id_email"
                   placeholder="Enter your email address" required>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="id_password1" class="form-label">ðŸ”‘ Password</label>
            <input type="password" name="password1" class="form-control" id="id_password1"
                   placeholder="Enter a strong password" required>
          </div>

          <!-- Confirm Password -->
          <div class="mb-3">
            <label for="id_password2" class="form-label">âœ… Confirm Password</label>
            <input type="password" name="password2" class="form-control" id="id_password2"
                   placeholder="Re-enter your password" required>
          </div>

          <!-- Register Button -->
          <button class="btn w-100 fw-bold py-2 text-white" 
                  style="background: linear-gradient(135deg, #38ef7d, #11998e); border: none;">
            âœ¨ Register
          </button>
        </form>

        <hr class="my-4">

        <p class="text-center mb-0">
          <span class="text-muted">Already have an account?</span>
          <a href="{% url 'login' %}" 
             class="fw-bold text-decoration-none" 
             style="color: #11998e;">Login Here</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
